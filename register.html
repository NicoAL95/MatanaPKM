<body>
    <header>
        <nav>
			<div class="navbar">
				<div class="logo">
					<a href="index.html">
                        <img src="https://bit.ly/matana-logo-horizontal" class="navLogo" alt="">

                    <a href="register.html">Register</a>
				</div>
			</div>
		</nav>
    </header>
    <main>
        <form class="regisForm" id="regisForm">
            <div class="regisSpan">
                <label for="name">Nama Lengkap</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    placeholder="John" 
                    required />

                <label for="akun">Email</label>
                <input 
                    type="email" 
                    id="akun" 
                    name="akun" 
                    placeholder="matana@mail.com" 
                    required />

                <label for="telepon">Nomor Telepon</label>
                <input 
                    type="number" 
                    id="telepon" 
                    name="telepon" 
                    placeholder="081291281" 
                    required />

                <label for="pesan">Pesan</label>
                <input 
                    type="text" 
                    id="pesan" 
                    name="pesan" 
                    placeholder="Programming is fun!" 
                    required />

                <input type="submit" value="Submit" id="submit">
            </div>
        </form>
    </main>
    <footer class="footer">
        <h6 class="thinText">Made with ‚ù§ by Matanian</h6>
    </footer>

<!-- Javascript -->

    const form = document.getElementById('regisForm');
